<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>insertStudent</title>
</head>
<body>
<h1>insertStudent</h1>

    <form method="post" th:action="@{/student/insertStu}">
        姓名：<input type="text" name="sname"/><br>
        性别：<input id="male" name="ssex" type="radio" value="男"/>
        <label for="male">男</label>
        <input id="female" name="ssex" type="radio" value="女"/>
        <label for="female">女</label><br>
        班级：<input type="text" name="sclass" id="sclass"/><br>
        生日：<input type="date" name="sbirthday" id="birth"/><br>
        <input type="submit" th:value="提交"></input>
    </form>

</body>
</html>
